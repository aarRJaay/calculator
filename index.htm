<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>

  <div id="calculator">
    <div class="row">
      <div class="output" id="output"></div>
    </div>
    <div class="row">
      <div class="ex-button" id="clr">AC</div>
      <div class="ex-button" id="plusminus">+/-</div>
      <div class="ex-button" id="back">←</div>
      <div class="op-button" id="divide">÷</div>
    </div>
    <div class="row">
      <div class="number-button" id="seven">7</div>
      <div class="number-button" id="eight">8</div>
      <div class="number-button" id="nine">9</div>
      <div class="op-button" id="multiply">×</div>
    </div>

    <div class="row">
      <div class="number-button" id="four">4</div>
      <div class="number-button" id="five">5</div>
      <div class="number-button" id="six">6</div>
      <div class="op-button" id="minus">-</div>
    </div>

    <div class="row">
      <div class="number-button" id="one">1</div>
      <div class="number-button" id="two">2</div>
      <div class="number-button" id="three">3</div>
      <div class="op-button" id="add">+</div>
    </div>

    <div class="row">
      <div class="zero" id="zero">0</div>
      <div class="number-button" id="point">.</div>
      <div class="op-button" id="equals">=</div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>


</html>
